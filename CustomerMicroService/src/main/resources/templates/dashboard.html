<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container-fluid text-center row" >
	
	Customer ID: <p th:text="${customer.custId}" class="col-12"></p>
	<form action="profile" method="POST" class="col">
		<input type="submit" value="View Profile"/>
	</form>
	<form action="edit" method="POST" class="col">
		<input type="submit" value="Edit Profile"/>
	</form>
	<form action="book" method="POST" class="col">
		<input type="submit" value="Book a cruise"/>
	</form>
	<form action="history" method="POST" class="col">
		<input type="submit" value="History"/>
	</form>
</body>

</html>
